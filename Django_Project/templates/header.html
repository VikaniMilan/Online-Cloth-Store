<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <link rel="icon" href="/static/img/SR.png"/>
        <title>E Shop - Bootstrap Ecommerce Template</title>
        <meta content="width=device-width, initial-scale=1.0" name="viewport">
        <meta content="Bootstrap Ecommerce Template" name="keywords">
        <meta content="Bootstrap Ecommerce Template Free Download" name="description">

        <!-- Favicon -->
        <link href="/static/img/favicon.ico" rel="icon">

        <!-- Google Fonts -->
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700&display=swap" rel="stylesheet">

        <!-- CSS Libraries -->
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
        <link href="/static/lib/slick/slick.css" rel="stylesheet">
        <link href="/static/lib/slick/slick-theme.css" rel="stylesheet">

        <!-- Template Stylesheet -->
        <link href="/static/css/style.css" rel="stylesheet">
    </head>

    <body>
        <!-- Top Header Start -->
        <div class="top-header">
            <div class="container">
                <div class="row align-items-center">
                    <div class="col-md-3">
                        <div class="logo">
                            <a href="">
                                <img src="/static/img/R & S.png" alt="Logo">
                            </a>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="search">
                            <input type="text" placeholder="Search">
                            <button><i class="fa fa-search"></i></button>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="user">
                            <div class="dropdown">
                                <a href="#" class="dropdown-toggle" data-toggle="dropdown">{% if user.is_authenticated %}
                                                                                                Hii, {{request.user.first_name}}
                                                                                            {% else %}
                                                                                                Login
                                                                                            {% endif %}
                                </a>
                                <div class="dropdown-menu">
                                        
                                        {% if user.is_authenticated %}
                                            <a href="{% url 'logout' %}" class="dropdown-item">Logout</a>
                                            <a href="{% url 'my-account' %}" class="dropdown-item">Account Datails</a>
                                        {% else %}
                                            <a href="{% url 'login' %}" class="dropdown-item">Login</a>
                                            <a href="{% url 'register' %}" class="dropdown-item">Register</a>
                                        {% endif %}

                                </div>
                            </div>
                            <div class="cart">
                                <a href="{% url 'usercart' %}" class="fa fa-cart-plus"></a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Top Header End -->
        
        
        <!-- Header Start -->
        <div class="header">
            <div class="container">
                <nav class="navbar navbar-expand-md bg-dark navbar-dark">
                    <a href="#" class="navbar-brand">MENU</a>
                    <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
                        <span class="navbar-toggler-icon"></span>
                    </button>

                    <div class="collapse navbar-collapse justify-content-between" id="navbarCollapse">
                        <div class="navbar-nav m-auto">
                            <a href="{% url 'index' %}" class="nav-item nav-link active">Home</a>
                            <a href="{% url 'product-list' %}" class="nav-item nav-link active">Products</a>
                            <a href="{% url 'wishlist' %}" class="nav-item nav-link active">Wishlist</a>
                            <a href="{% url 'contact' %}" class="nav-item nav-link active">Contact Us</a>
                            {% comment %} <div class="nav-item dropdown">
                                <a href="#" class="nav-link dropdown-toggle" data-toggle="dropdown">Pages</a>
                                <div class="dropdown-menu">
                                    <a href="{% url 'usercart' %}" class="dropdown-item">Cart</a>
                                    <a href="{% url 'wishlist' %}" class="dropdown-item">Wishlist</a>
                                    
        
                                </div>
                            </div> {% endcomment %}
                        </div>
                    </div>
                </nav>
            </div>
        </div>
        <!-- Header End -->
