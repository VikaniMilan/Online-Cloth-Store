{% include "header.html" %}
        <div class="home-slider">
            <div class="main-slider">
                {% for obj in slider %}
                    <div class="main-slider-item" width="1500" height=""><img src="{{obj.image.url}}" alt="Slider Image" /></div>
                {% endfor %}
            </div>
        </div>

        <!-- Feature Start-->
        <div class="feature">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-3 col-md-6 feature-col">
                        <div class="feature-content">
                            <i class="fa fa-shield"></i>
                            <h2>Trusted Shopping</h2>
                            
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-6 feature-col">
                        <div class="feature-content">
                            <i class="fa fa-shopping-bag"></i>
                            <h2>Quality Product</h2>
                    
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-6 feature-col">
                        <div class="feature-content">
                            <i class="fa fa-truck"></i>
                            <h2>Worldwide Delivery</h2>
                            
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-6 feature-col">
                        <div class="feature-content">
                            <i class="fa fa-phone"></i>
                            <h2>Telephone Support</h2>
                            
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Feature End-->
        
        
        <!-- Category Start-->
        <div class="category">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-4">
                        <div class="category-img">
                            <img src="/static/img/Men_Cat.jpeg" width="1500" height=""/>
                            <a class="category-name" href="men-category">
                                <h2>MEN</h2>
                            </a>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="category-img">
                            <img src="/static/img/Women_Cat.jpeg" width="1500" height=""/>
                            <a class="category-name" href="women-category">
                                <h2>WOMEN</h2>
                            </a>
                        </div>
                    </div>
                    
                </div>
            </div>
        </div>
        <!-- Category End-->
    
        <div class="brand">
            <div class="container">
                <div class="section-header">
                    <h3>Our Brands</h3>
                    
                </div>
                <div class="brand-slider">
                    {% for obj in Brand %}
                    <div class="brand-item"><img src="{{obj.image.url}}" alt="Brand_Image"></div>
                    {% endfor %}
                </div>
            </div>
        </div>

        {% include "footer.html" %}
