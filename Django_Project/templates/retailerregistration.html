<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
<title>Page Title</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
<link rel="stylesheet" href="">
<style>
</style>
<script src=""></script>
<body>

    <form method = 'POST'>
        {% csrf_token %}
        <label><b>Company ID : </b></label>
        <input type='text' placeholder='Enter Company Id' name = 'cid'>
        <br>
        <br>
        <label><b>Company Name : </b></label>
        <input type='text' placeholder='Enter Company Name' name = 'cname'>
        <br>
        <br>
        <label><b>Company Email : </b></label>
        <input type='text' placeholder='Enter Company Email' name = 'cemail'>
        <br>
        <br>
        <label><b>Company Mobile : </b></label>
        <input type='text' placeholder='Enter Company Mobile' name = 'cmobile'>
        <br>
        <br>
        <label><b>Password : </b></label>
        <input type='Password' placeholder='Enter Password' name = 'pwd'>
        <br>
        <br>
        <label><b>Confirm Password : </b></label>
        <input type='Password' placeholder='Enter Confirm Password' name = 'conpwd'>
        <br>
        <br>
        <button type="submit" value="Submit">Register</button>
        <br>
        <br>
        <p>If, You have Already logged in, </p> <a href = "{% url 'retailerlogin' %}">Login.</a>
    </form>

</body>
</html>
